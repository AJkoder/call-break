<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lakdi Score Recorder & Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Lakdi (Call Break) Score Recorder</h1>
  <div class="container">
    <div class="players-grid" id="players-container">
      <div class="player-card player1" id="player-1">
        <input type="text" class="player-name" id="name-1" value="Player 1" maxlength="20" />
        <label for="call-1">Call (2-13)</label>
        <input type="number" min="2" max="13" id="call-1" placeholder="2-13" />
        <div class="error" id="error-call-1"></div>
        <label for="won-1">Tricks Won (2-13)</label>
        <input type="number" min="2" max="13" id="won-1" placeholder="2-13" />
        <div class="error" id="error-won-1"></div>
      </div>
      <div class="player-card player2" id="player-2">
        <input type="text" class="player-name" id="name-2" value="Player 2" maxlength="20" />
        <label for="call-2">Call (2-13)</label>
        <input type="number" min="2" max="13" id="call-2" placeholder="2-13" />
        <div class="error" id="error-call-2"></div>
        <label for="won-2">Tricks Won (2-13)</label>
        <input type="number" min="2" max="13" id="won-2" placeholder="2-13" />
        <div class="error" id="error-won-2"></div>
      </div>
      <div class="player-card player3" id="player-3">
        <input type="text" class="player-name" id="name-3" value="Player 3" maxlength="20" />
        <label for="call-3">Call (2-13)</label>
        <input type="number" min="2" max="13" id="call-3" placeholder="2-13" />
        <div class="error" id="error-call-3"></div>
        <label for="won-3">Tricks Won (2-13)</label>
        <input type="number" min="2" max="13" id="won-3" placeholder="2-13" />
        <div class="error" id="error-won-3"></div>
      </div>
      <div class="player-card player4" id="player-4">
        <input type="text" class="player-name" id="name-4" value="Player 4" maxlength="20" />
        <label for="call-4">Call (2-13)</label>
        <input type="number" min="2" max="13" id="call-4" placeholder="2-13" />
        <div class="error" id="error-call-4"></div>
        <label for="won-4">Tricks Won (2-13)</label>
        <input type="number" min="2" max="13" id="won-4" placeholder="2-13" />
        <div class="error" id="error-won-4"></div>
      </div>
    </div>

    <div class="actions">
      <button id="saveBtn">Save Round Scores</button>
      <button id="toggleLeaderboardBtn">Show Leaderboard</button>
      <button id="clearBtn" class="clear">Clear Leaderboard</button>
    </div>

    <h2 id="leaderboard-title" style="display:none;">Leaderboard</h2>
    <table id="leaderboard-table" style="display:none;">
      <thead>
        <tr>
          <th>Player</th>
          <th>Rounds Played</th>
          <th>Total Points</th>
        </tr>
      </thead>
      <tbody>
        <!-- Leaderboard entries go here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
